name: ci
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install uv
      - name: build
        env:
          NEUPRINT_APPLICATION_CREDENTIALS: ${{ secrets.NEUPRINT_APPLICATION_CREDENTIALS }}
          SEATABLE_SERVER: ${{ secrets.SEATABLE_SERVER }}
          SEATABLE_TOKEN: ${{ secrets.SEATABLE_TOKEN }}
        run: uv run build_pages.py
      - name: deploy
        run: uv run mkdocs gh-deploy --force